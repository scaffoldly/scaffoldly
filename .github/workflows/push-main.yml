name: Push to Main

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions: write-all

jobs:
  prerelease:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # node: ['18', '20', '22']
        node: ['18']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      - if: ${{ matrix.node == '18' }}
        uses: scaffoldly/bump-version-action@v1
        with:
          action: prerelease
          version-file: package.json
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-docker:
    runs-on: ubuntu-latest
    needs: prerelease
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # checkout the newly pushed code
      - name: Get name from package.json
        id: name
        run: echo ::set-output name=name::$(node -p "require('./package.json').name")
      - name: Get version from package.json
        id: version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.name.outputs.name }}
          # TODO: move major semver to release-published
          # TODO: publish to github packages
          # TODO: upload artifacts to github
          tags: |
            type=semver,value=${{ steps.version.outputs.version }},pattern={{major}}.{{minor}}.{{patch}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=semver,value=${{ steps.version.outputs.version }},pattern={{major}}.{{minor}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=semver,value=${{ steps.version.outputs.version }},pattern={{major}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=${{ steps.version.outputs.version }}-{{date 'YYYYMMDD'}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=${{ steps.version.outputs.version }}-${{ github.sha }}
          labels: |
            maintainer=Scaffoldly <docker@scaffold.ly>
      - uses: docker/build-push-action@v6
        with:
          file: scripts/Dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ runner.os }}-${{ steps.name.outputs.name }}
          cache-to: type=gha,scope=${{ runner.os }}-${{ steps.name.outputs.name }},mode=max

  deploy-website:
    runs-on: ubuntu-latest
    needs: prerelease
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: packages/website/package-lock.json

      # TODO Remove install and pull entrypoint from another container
      - run: npm install
        working-directory: packages/website
      - uses: scaffoldly/scaffoldly@main
        with:
          aws-role: 'arn:aws:iam::557208059266:role/github'
          working-directory: packages/website
