name: Push to Main

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  prerelease:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # node: ['18', '20', '22']
        node: ['18']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      - if: ${{ matrix.node == '18' }}
        uses: scaffoldly/bump-version-action@v1
        with:
          action: prerelease
          version-file: package.json
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: prerelease
    strategy:
      matrix:
        pacakge: ['website']
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'packages/${{ matrix.package }}/yarn.lock'
      - run: yarn
      - uses: scaffoldly/scaffoldly@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          role: 'arn:aws:iam::123456789012:role/MyRole'
