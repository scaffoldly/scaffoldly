name: Push to Main

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions: write-all

jobs:
  prerelease:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # node: ['18', '20', '22']
        node: ['18']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      - if: ${{ matrix.node == '18' }}
        uses: scaffoldly/bump-version-action@v1
        with:
          action: prerelease
          version-file: package.json
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-website:
    runs-on: ubuntu-latest
    needs: prerelease
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: packages/website/yarn.lock

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: scaffoldly/scaffoldly@main
        with:
          aws-role: 'arn:aws:iam::557208059266:role/github'
          working-directory: packages/website
